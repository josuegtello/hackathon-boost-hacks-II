<main class="devices">
    <article class="container-devices">
        <!-- Nav Dashboard -->
        <nav class="devices-nav">
            <ul>
                <li data-tab="devices" class="devices-active"><i class="fa-solid fa-mobile-screen"></i></li>
                <li data-tab="dashboard"><i class="fa fa-chart-bar"></i></li>
                <li data-tab="add"><i class="fas fa-plus"></i></li>
            </ul>
        </nav>

        <section class="devices-content">
            <!-- Devices -->
            <section id="devices" class="devices-tab devices-active">
                <div class="tab-container-devices">
                    <!-- <button id="addDeviceButton" style="display: none;">Add Device</button>
                    <button id="connectBluetooth" style="display: none;">Connect Bluetooth</button> -->
                    
                    <!-- Boton de prueba para añadir dispositivo -->
                    <button id="testDeviceButton">Test Add and Select Device</button>

                    <!-- 
                        <button id="addDeviceButton" style="display: none;">Connect Bluetooth</button>
                    <div class="device-n">
                        <figure class="tab-device-img">
                            <img src="./assets/img/user.jpg" alt="Device image">
                        </figure>
                        <div class="tab-device-content">
                            <input type="text" placeholder="Name Device" name="Name device" disabled>
                            <h4>Name Device</h4>
                            <span class="online-icon"><i class="fa-solid fa-circle"></i>Online</span>
                        </div>
                        <div class="tab-device-icons">
                            <i class="fas fa-pencil-alt"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>  -->

                </div>
            </section>
            <!-- Dashboard -->
            <section id="dashboard" class="devices-tab">
                <h2 class="device-name-dashboard">Device Name</h2>
                <div class="tab-container-dashboard">
                    <button type="button" class="btn-dashboard">
                        <h4>Alarm</h4>
                        <i class="fa-solid fa-tower-broadcast"></i>
                    </button>

                    <button type="button" class="btn-dashboard">
                        <h4>Gate lock</h4>
                        <i class="fa-solid fa-lock"></i>
                    </button>

                    <button type="button" class="btn-dashboard">
                        <h4>Password</h4>
                        <i class="fa-solid fa-user-lock"></i>
                        <span class="see-password-dashboard">password</span>
                    </button>

                    <button type="button" class="btn-dashboard" id="open-change-password-modal">
                        <h4>Change password</h4>
                        <i class="fa-solid fa-person-chalkboard">
                        </i>
                    </button>

                    <button type="button" class="btn-dashboard">
                        <h4>Restart</h4>
                        <i class="fa-solid fa-arrow-rotate-left">
                        </i>
                    </button>

                    <a id="open-cards-modal" class="link-cards">Cards</a>
                </div>

                <!-- Modal solitud de contraseña de usuario -->
                <div class="modal-password-user-devices">
                    <div class="modal-password-content-devices">
                        <h2>Please enter your password.</h2>
                        <form>
                            <input id="modal-password-user-devices" type="password" placeholder="Account Password">
                            <button type="submit">Verify</button>
                        </form>
                    </div>
                </div>

                <!-- Ventana change password -->
                <div id="modal-change-password-device" class="modal-change-password-device">
                    <div class="modal-change-password-content">
                        <span class="close-modal-password-device">&times;</span>
                        <h2>Change Password</h2>
                        <form>
                            <label for="new-password-device">New Password:</label>
                            <input id="new-password-device" type="password">
                            <label for="confirm-password-device">Confirm New Password:</label>
                            <input id="confirm-password-device" type="password">
                            <div class="btn-save-password-device">
                                <button id="btn-save-password-device" type="button">Change password</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Modal de tarjetas -->
                <dialog id="cards-modal" class="modal-cards">
                    <div class="modal-cards-content">
                        <div class="modal-cards-header">
                            <h2>Your cards</h2>
                            <span class="close-modal-cards">&times;</span>
                        </div>
                        <form id="change-cards-form">

                        </form>
                        <div class="btn-save-changes-cards">
                            <button type="button" id="btn-save-change-cards">Save changes</button>
                        </div>
                        <span class="add-card">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </div>
                </dialog>
            </section>
            <!-- Add device -->
            <section id="add" class="devices-tab">
                <article class="add-device">
                    <h2>Add Device</h2>
                    <form class="add-device-form">
                        <div class="add-device-content">
                            <div class="form-group">
                                <label for="deviceList">Select Device:</label>
                                <select id="deviceList" name="device_list">
                                    <option value="CelestialSec Lock">CelestialSec Lock</option>
                                    <option value="camera">Security Camera</option>
                                    <option value="sensor">Motion Sensor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deviceName">Device Name:</label>
                                <input type="text" id="deviceName" name="device_name" required>
                            </div>
                            <div class="form-group">
                                <label for="devicePassword">Device Password:</label>
                                <input type="password" id="devicePassword" name="device_password" required pattern="[0-9]{1,16}" maxlength="16" inputmode="numeric" required>
                            </div>
                            <div class="form-group">
                                <label for="ssidName">SSID name:</label>
                                <input type="text" id="ssidName" name="ssid_name" required>
                            </div>
                            <div class="form-group">
                                <label for="ssidPassword">SSID password:</label>
                                <input type="password" id="ssidPassword" name="ssid_password" required>
                            </div>
                        </div>
                        <div class="device-list">
                            <div class="device-name" data-state="disconnected" data-type-device="SSEM">
                                <i class="fa-brands fa-bluetooth"></i>
                                <h3>SSEM</h3>
                            </div>
                            <div class="device-name" data-state="disconnected" data-type-device="SSEM_LA">
                                <i class="fa-brands fa-bluetooth"></i>
                                <h3>SMLA</h3>
                            </div>
                        </div>
                        <div class="add-card-container">
                            <button type="button" id="add-card-btn" class="add-card-btn">
                                <i class="fa-solid fa-plus"></i> Add Card
                            </button>
                            <div id="card-list" class="card-list"></div>
                        </div>
                        <button type="submit" class="add-device-button">Add</button>
                    </form>
                </article>
            </section>
        </section>
    </article>
    <!-- Modal de confirmación -->
    <div id="custom-confirm-modal" class="custom-confirm-modal">
        <div class="custom-confirm-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this item?</p>
            <div class="custom-confirm-buttons">
                <button id="custom-confirm-yes" class="custom-confirm-btn">Yes</button>
                <button id="custom-confirm-no" class="custom-confirm-btn">No</button>
            </div>
        </div>
    </div>
</main>
