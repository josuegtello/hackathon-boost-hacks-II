<article class="edit-profile">
    <div class="container-edit-profile">
        <nav class="edit-profile-nav">
            <ul>
                <li data-tab="account-user" class="edit-profile-active"><i class="fa-solid fa-user"></i>Account</li>
                <li data-tab="notifications-user"><i class="fa-solid fa-bell"></i>Notifications</li>
                <li data-tab="delete-user"><i class="fa-solid fa-trash"></i> Delete account</li>
            </ul>
        </nav>

        <div class="edit-profile-content">
            <!-- Cambiar datos del usuario -->
            <section id="account-user" class="settings-tab edit-profile-active">
                <div class="user-profile">
                    <img src="./assets/img/user.jpg" alt="Usuario">
                    <h4>Nombre del usuario</h4>
                </div>
                <form id="general-form" class="settings-tab-form">
                    <div class="input-wrap-profile">
                        <label for="username">Name:</label>
                        <input id="username" type="text" required name="name">
                    </div>

                    <div class="input-wrap-profile">
                        <label for="email">Email:</label>
                        <input id="email" type="email" required name="email">
                    </div>

                    <div class="input-wrap-profile">
                        <label for="old-password">Password:</label>
                        <input id="old-password" type="password" required name="old-password">
                    </div>

                    <div class="input-wrap-profile">
                        <label for="phone">Phone number:</label>
                        <input id="phone" type="tel" name="phone">
                    </div>
                </form>
                <div class="btn-edit-profile">
                    <button type="submit">Save Changes</button>
                </div>
                <div class="link-change-password">
                    <a>Change password</a>
                </div>
            </section>

            <!-- Notificaciones -->
            <section id="notifications-user" class="settings-tab">

            </section>

            <!-- Eliminar usuario -->
            <section id="delete-user" class="settings-tab">
                <h2>Delete your account</h2>
                <h3>Are you sure you want to delete your profile?<br> You will lose all your data.</h3>
                <form id="delete-form">
                    <div class="input-wrap-profile">
                        <label for="delete-password">Password:</label>
                        <input id="delete-password" type="password" class="input-delete-password" required
                            name="delete-password">
                    </div>
                    <div class="btn-edit-profile">
                        <button type="submit">Delete</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Modal para cambiar contraseÃ±a -->
    <dialog id="change-password-modal" class="modal-password">
        <div class="modal-password-content">
            <span class="close-modal-password">&times;</span>
            <h2>Password Reset</h2>
            <p>Enter your new password for your account</p>
            <form id="change-password-form">
                <div class="input-wrap-profile change-password">
                    <label for="new-password">New Password:</label>
                    <input id="new-password" type="password" required name="new-password">
                </div>
                <div class="input-wrap-profile change-password">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input id="confirm-password" type="password" required name="confirm-password">
                </div>
                <div class="btn-edit-profile">
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </dialog>
</article>
