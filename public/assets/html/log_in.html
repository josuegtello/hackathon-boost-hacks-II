<main class="main-login">
    <section class="box">
        <section class="inner-box">

            <section class="forms-wrap">
                <!--    Sign In Form    -->
                <form action="/sign-in" autocomplete="off" class="sign-in-form">
                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                        </div>
                        <h6>Not registred yet? <a href="#" class="toggle">Sign up</a></h6>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" placeholder="Name" class="input-field" required name="name"/>
                        </div>

                        <div class="input-wrap">
                            <input type="password" placeholder="Password"  class="input-field"  required name="password" />
                        </div>

                        <input type="submit" value="Sign In" class="sign-btn" />

                        <p class="text"> Forgotten your password or you login datails?
                            <a href="#">Get help</a>
                        </p>
                    </div>
                </form>

                <!--    Sign Up Form    -->
                <form action="/sign-up" autocomplete="off" class="sign-up-form">   
                    <div class="heading">
                        <h2>Get Started</h2>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                        </div>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle">Log in</a>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" placeholder="Name" class="input-field" required name="name" />
                        </div>
                        <div class="input-wrap">
                            <input type="email" placeholder="Email" class="input-field" required name="email" />
                        </div>
                        <div class="input-wrap">
                            <input type="password" placeholder="Password" class="input-field" required name="password" />
                        </div>
                        <input type="submit" value="Sign Up" class="sign-btn" />
                        <p class="text">
                            By signing up, I agree to the
                            <a href="#">Terms of Services</a> and
                            <a href="#">Privacy Policy</a>
                        </p>
                    </div>
                </form>
            </section>

            <!--    Carousel    -->
            <section class="carousel">
                <figure class="images-wrapper">
                    <img src="./assets/img/piloto1.png" class="image img-1 show" alt="Adapting to your needs" />
                    <img src="./assets/img/piloto2.png" class="image img-2" alt="Redefining possibilities" />
                    <img src="./assets/img/piloto1.png" class="image img-3" alt="Trusted technology" />
                </figure>

                <div class="text-slider">
                    <div class="text-wrap">
                        <div class="text-group">
                            <h2>Adapting to your needs</h2>
                            <h2>Redefining possibilities</h2>
                            <h2>Trusted technology</h2>
                        </div>
                    </div>

                    <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                    </div>
                </div>
            </section>

        </section>
    </section>
</main>
